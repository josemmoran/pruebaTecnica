spring.application.name=PruebaTecnica

spring.datasource.url=jdbc:mysql://${DB_HOST}/PruebaSerfinsa?userSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=false
spring.datasource.username=${USR_DB}
spring.datasource.password=${PWD_DB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
logging.level.org.hibernate.SQL=debug

jwt.secret = secret
jwt.expiration = 200000